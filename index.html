<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AIとじゃんけん</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AIとじゃんけん</h1>
        <div class="choices">
            <button id="rock" onclick="playGame('グー')">グー</button>
            <button id="scissors" onclick="playGame('チョキ')">チョキ</button>
            <button id="paper" onclick="playGame('パー')">パー</button>
        </div>
        <div id="result"></div>
        <div id="statistics" class="statistics">
            <h2>統計</h2>
            <p id="total-games">総ゲーム数: 0</p>
            <p id="win-count">勝数: 0</p>
            <p id="draw-count">引き分け数: 0</p>
            <p id="loss-count">負け数: 0</p>
            <p id="win-rate">勝率（引き分け除外）: 0%</p>
            <p id="ai-success-count">AI予測成功数: 0</p>
            <p id="ai-failure-count">AI予測失敗数: 0</p>
        </div>
        <div class="buttons">
            <button onclick="downloadResults()">結果をExcelで保存</button>
            <button onclick="resetGame()">リセット</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
        // ダブルタップズームを無効化するが、2本指ジェスチャーは許可する
        document.addEventListener('touchstart', (event) => {
            // 1本指のタッチのみズームを無効化
            if (event.touches.length === 1) {
                event.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;

        document.addEventListener('touchend', (event) => {
            const now = new Date().getTime();
            // 300ms以内のダブルタップズームを無効化
            if (now - lastTouchEnd <= 300 && event.touches.length === 0) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // ボタン連打の結果反映
        document.querySelectorAll('.choices button').forEach(button => {
            button.addEventListener('click', event => {
                const playerHand = event.target.textContent;
                playGame(playerHand);
            });
        });
    </script>
</body>
</html>
